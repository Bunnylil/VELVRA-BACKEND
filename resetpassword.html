<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VELVRA</title>
    <link rel="stylesheet" href="resetpassword.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Reset Password</h1>
        <p class="subtitle">
          No need to Reset Password? <a href="signin.html">Go Back</a>
        </p>

        <form>
          <div class="form-group">
            <label for="password">New Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                required
              />
              <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            <div class="password-strength">
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
              <input
                type="password"
                id="confirm-password"
                placeholder="Enter password"
                required
              />
              <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            <div class="password-strength">
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
              <div class="strength-dot"></div>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree with
              <a href="termsandconditions.html">Terms and Conditions</a></label
            >
          </div>

          <button type="submit" id="signup-btn">Confirm</button>
        </form>
      </div>

      <div class="banner-section"></div>
    </div>

    <script type="module" src="resetpassword.js"></script>
  </body>
</html>
