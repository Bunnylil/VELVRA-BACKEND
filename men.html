<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VELVRA - Men</title>
    <link rel="stylesheet" href="men.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="top-bar2">
          <div class="logo">
            <a href="index.html" aria-label="VELVRA Home">VELVRA</a>
          </div>
          <div class="search-container">
            <div class="search-box">
              <label for="search-input" class="sr-only">Search the site</label>
              <i class="fas fa-search" aria-hidden="true"></i>
              <input
                type="text"
                id="search-input"
                placeholder="Search the site"
              />
            </div>
          </div>
          <div class="user-actions">
            <a href="wishlist.html">
              <button class="wishlist" aria-label="Wishlist">
                <i class="far fa-heart" aria-hidden="true"></i>
              </button>
            </a>
            <a href="cart.html">
              <button class="cart" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
              </button>
            </a>
            <div class="user-dropdown">
              <button
                class="user-container"
                aria-label="User Account"
                aria-expanded="false"
              >
                <i class="fas fa-user user-icon" aria-hidden="true"></i>
                <i class="fas fa-caret-down caret-down" aria-hidden="true"></i>
              </button>
              <div class="dropdown-content">
                <a href="wishlist.html"
                  ><i class="fas fa-heart" aria-hidden="true"></i> Wishlist</a
                >
                <a href="cart.html" aria-label="Go to shopping cart">
                  <i class="fas fa-shopping-cart" aria-hidden="true"></i> Cart
                </a>
                <a href="signup.html"
                  ><i class="fas fa-user-plus" aria-hidden="true"></i> Sign
                  Up</a
                >
                <a href="signin.html"
                  ><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign
                  In</a
                >
              </div>
            </div>
            <button class="menu-toggle" aria-label="Menu">
              <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <nav aria-label="Main Navigation">
          <ul class="nav-menu">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="newarrivals.html">New Arrivals</a></li>
            <li><a href="men.html" class="active">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="brands.html">Brands</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <div class="breadcrumbs">
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a href="dashboard.html" class="breadcrumbs-link">Home</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="men.html" class="breadcrumbs-link">Men</a>
          </li>
        </ul>
      </div>

      <div class="container2">
        <aside class="filters">
          <div class="filter-group">
            <h2 class="filter-title">Filters</h2>
            <button class="clear-btn" aria-label="Clear all filters">
              Clear all
            </button>
          </div>

          <!-- Filter Sections Start -->
          <!-- Sort Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="false"
              aria-controls="sort-options"
            >
              <h3>Sort</h3>
              <span class="toggle-icon">+</span>
            </div>
            <div class="filter-options" id="sort-options">
              <label class="filter-option"
                ><input type="radio" name="sort" value="trending" /><span
                  >Now Trending</span
                ></label
              >
              <label class="filter-option"
                ><input type="radio" name="sort" value="bestsellers" /><span
                  >Best Sellers</span
                ></label
              >
              <label class="filter-option"
                ><input type="radio" name="sort" value="price-low-high" /><span
                  >Price (Low-High)</span
                ></label
              >
              <label class="filter-option"
                ><input type="radio" name="sort" value="price-high-low" /><span
                  >Price (High-Low)</span
                ></label
              >
              <label class="filter-option"
                ><input type="radio" name="sort" value="top-rated" /><span
                  >Top Rated</span
                ></label
              >
              <label class="filter-option"
                ><input type="radio" name="sort" value="newest" /><span
                  >Newest</span
                ></label
              >
            </div>
          </div>

          <!-- Gender Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="false"
              aria-controls="gender-options"
            >
              <h3>Gender</h3>
              <span class="toggle-icon">+</span>
            </div>
            <div class="filter-options" id="gender-options">
              <label class="filter-option"
                ><input
                  type="checkbox"
                  name="gender"
                  value="Men"
                  checked
                /><span>Men</span></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="gender" value="Women" /><span
                  >Women</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="gender" value="Kids" /><span
                  >Kids</span
                ></label
              >
            </div>
          </div>

          <!-- Sports Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="false"
              aria-controls="sports-options"
            >
              <h3>Sports</h3>
              <span class="toggle-icon">+</span>
            </div>
            <div class="filter-options" id="sports-options">
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Sportswear" /><span
                  >Sportswear</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Running" /><span
                  >Running</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Training" /><span
                  >Training</span
                ></label
              >
              <label class="filter-option"
                ><input
                  type="checkbox"
                  name="sport"
                  value="Military Tactical"
                /><span>Military Tactical</span></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Golf" /><span
                  >Golf</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Football" /><span
                  >Football</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Outdoor" /><span
                  >Outdoor</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Basketball" /><span
                  >Basketball</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Baseball" /><span
                  >Baseball</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Laorosse" /><span
                  >Laorosse</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="sport" value="Soccer" /><span
                  >Soccer</span
                ></label
              >
            </div>
          </div>

          <!-- Shoe Size Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="false"
              aria-controls="shoe-size-options"
            >
              <h3>Sizes</h3>
              <span class="toggle-icon">+</span>
            </div>
            <div class="filter-options" id="shoe-size-options">
              <div class="size-options-grid">
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="6" /><span
                    >6</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="6.5" /><span
                    >6.5</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="7" /><span
                    >7</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="7.5" /><span
                    >7.5</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="8" /><span
                    >8</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="8.5" /><span
                    >8.5</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="9" /><span
                    >9</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="9.5" /><span
                    >9.5</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="10" /><span
                    >10</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="10.5" /><span
                    >10.5</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="11" /><span
                    >11</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="11.5" /><span
                    >11.5</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="12" /><span
                    >12</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="13" /><span
                    >13</span
                  ></label
                >
                <label class="size-option"
                  ><input type="checkbox" name="shoe-size" value="14" /><span
                    >14</span
                  ></label
                >
              </div>
            </div>
          </div>

          <!-- Color Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="false"
              aria-controls="color-options"
            >
              <h3>Color</h3>
              <span class="toggle-icon">+</span>
            </div>
            <div class="filter-options" id="color-options">
              <label class="filter-option"
                ><input type="checkbox" name="color" value="Black" /><span
                  class="color-dot black"
                ></span>
                Black</label
              >
              <label class="filter-option"
                ><input type="checkbox" name="color" value="White" /><span
                  class="color-dot white"
                ></span>
                White</label
              >
              <label class="filter-option"
                ><input type="checkbox" name="color" value="Brown" /><span
                  class="color-dot brown"
                ></span>
                Brown</label
              >
              <label class="filter-option"
                ><input type="checkbox" name="color" value="Grey" /><span
                  class="color-dot grey"
                ></span>
                Grey</label
              >
              <label class="filter-option"
                ><input type="checkbox" name="color" value="Green" /><span
                  class="color-dot green"
                ></span>
                Green</label
              >
              <label class="filter-option"
                ><input type="checkbox" name="color" value="Blue" /><span
                  class="color-dot blue"
                ></span>
                Blue</label
              >
              <label class="filter-option"
                ><input type="checkbox" name="color" value="Red" /><span
                  class="color-dot red"
                ></span>
                Red</label
              >
            </div>
          </div>

          <!-- Price Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="true"
              aria-controls="price-options"
            >
              <h3>Price</h3>
              <span class="toggle-icon">-</span>
            </div>
            <div class="filter-options" id="price-options">
              <div class="price-range">
                <input
                  type="number"
                  placeholder="Min"
                  class="price-input"
                  name="minPrice"
                  aria-label="Minimum price"
                />
                <span>-</span>
                <input
                  type="number"
                  placeholder="Max"
                  class="price-input"
                  name="maxPrice"
                  aria-label="Maximum price"
                />
                <button class="ok-btn">OK</button>
              </div>
            </div>
          </div>

          <!-- Brand Section -->
          <div class="filter-section">
            <div
              class="filter-header"
              tabindex="0"
              role="button"
              aria-expanded="false"
              aria-controls="brand-options"
            >
              <h3>Brand</h3>
              <span class="toggle-icon">+</span>
            </div>
            <div class="filter-options" id="brand-options">
              <label class="filter-option"
                ><input type="checkbox" name="brand" value="Nike" /><span
                  >Nike</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="brand" value="Adidas" /><span
                  >Adidas</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="brand" value="New Balance" /><span
                  >New Balance</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="brand" value="UnderArmour" /><span
                  >UnderArmour</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="brand" value="Puma" /><span
                  >Puma</span
                ></label
              >
              <label class="filter-option"
                ><input type="checkbox" name="brand" value="Asics" /><span
                  >Asics</span
                ></label
              >
            </div>
          </div>
          <!-- Filter Sections End -->
        </aside>

        <main class="products-container">
          <div class="product-grid" id="product-grid">
            <!-- Products will load dynamically -->
          </div>
          <div class="pagination" id="pagination"></div>
        </main>
      </div>
    </div>

    <script src="men.js"></script>
  </body>
</html>
