<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3LEGENT - Verify Code</title>
    <link rel="stylesheet" href="forgotpassword.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Verify Code</h1>
        <p class="subtitle">
          We sent a 4-digit code to your email
          <span id="email-display" class="email-display"></span>
        </p>
        <p class="code-message">
          Your verification code is: <strong id="code-display"></strong>
        </p>

        <form id="verify-form">
          <div class="form-group">
            <label for="code"></label>
            <input
              type="text"
              id="code"
              placeholder="Enter 4-digit code"
              required
              maxlength="4"
              pattern="\d{4}"
            />
          </div>

          <button type="submit" id="verify-btn">Verify Code</button>
        </form>
      </div>

      <div class="banner-section"></div>
    </div>

    <script src="verifycode.js"></script>
  </body>
</html>
